<div class="dashboard-heading-container">
  <h1 id="heading">Hello Carnage, what's up?</h1>
  <div class="button-bar">
    <button [routerLink]="'/manage-products'">Manage products</button>

    <button>purse</button>
    <button>help</button>
  </div>
</div>

<form #productForm="ngForm" (ngSubmit)="submitForm(productForm)">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" ngModel required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" ngModel required></textarea>
  
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" ngModel required>
  
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" ngModel required>
  
    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>
