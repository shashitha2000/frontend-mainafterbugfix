<h2>Manage Movies</h2>
<div class="movie-list">
  <div *ngFor="let movie of movies" class="movie-card">
    <div class="movie-thumbnail">
      <img [src]="movie.posterUrl" alt="{{ movie.title }} Poster">
    </div>
    <div class="movie-details">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description }}</p>
      <div class="movie-info">
        <div>Showtime: {{ movie.showTime }}</div>
        <div>Duration: {{ movie.duration }}</div>
      </div>
    </div>
    <div class="movie-actions">
      <button class="btn btn-update" (click)="updateMovie(movie.id)">Edit</button>
      <button class="btn btn-delete" (click)="deleteMovie(movie.id)">Delete</button>
    </div>
  </div>
</div>
