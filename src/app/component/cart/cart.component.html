<div class="cart-container">
  <!-- Shopping Cart Heading -->
  <h2 class="cart-heading">Shopping Cart</h2>

  <!-- Cart Items -->
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of items; let i = index">
      <div class="item-image"></div>
      <div class="item-description">{{ item.description }}</div>
      <div class="item-quantity">
        <button mat-icon-button (click)="decreaseQuantity(item)">
          <mat-icon style="color: #333;">remove</mat-icon>
        </button>
        <span>{{ item.quantity }}</span>
        <button mat-icon-button (click)="increaseQuantity(item)">
          <mat-icon style="color: #333;">add</mat-icon>
        </button>
      </div>
      <div class="item-price" [ngClass]="{'special-price': item.special}">Rs{{ item.price * item.quantity }}</div>
      <button mat-icon-button (click)="removeItem(i)">
        <mat-icon style="color: #f44336;">delete</mat-icon>
      </button>
    </div>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Total -->
  <div class="cart-total">
    <div>Total Items: {{ getTotalItems() }}</div>
    <div>Total Price: Rs{{ getTotalPrice() }}</div>
  </div>

  <!-- Checkout Button -->
  <button mat-raised-button color="primary" class="checkout-button">Checkout</button>
</div>
